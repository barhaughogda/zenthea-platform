name: CI

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint and Checks
        run: pnpm turbo run lint type-check test --filter=...[origin/main]

      - name: AI Evaluations
        run: pnpm eval:ai --filter=...[origin/main]

      - name: Format check
        run: pnpm prettier --check "**/*.{ts,tsx,md}"
